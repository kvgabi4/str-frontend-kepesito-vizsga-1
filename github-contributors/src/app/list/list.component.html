<div class="container bg-light">
  <h4 class="font-weight-bold p-3">Top contributors<hr></h4>

  <div class="row w-100 m-0">
    <div class="col-12 d-flex flex-row flex-wrap justify-content-between">
      <app-card
        *ngFor="let contributor of contributors$ | async"
        [contributor]="contributor"
        class="col-12 col-md-6 col-lg-4 col-xl-3 p-0 mb-3"
      ></app-card>
    </div>
  </div>
</div>
