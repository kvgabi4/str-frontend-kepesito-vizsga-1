<div class="card border-light m-2 p-4">
  <div class="d-flex justify-content-between">
    <div class="d-flex">
      <img class="img-thumbnail m-2" width="100" height="100" [src]="contributor.avatar_url" alt="">
      <p class="mt-auto mb-1 ml-2">@github</p>
    </div>
    <h2 class="ml-auto"><i class="fa fa-crosshairs"></i></h2>
  </div>
  <div class="card-body">
    <h5 class="card-title font-weight-bold">{{contributor.login}}</h5>
    <p class="card-text text-secondary">commits</p>
  </div>
  <button class="btn btn-outline-primary text-uppercase mx-auto mb-4">View repositories</button>
</div>
